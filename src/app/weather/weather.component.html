<div class="container">
  <form [formGroup]="requestForm" class="weather-form">
    <div class="find-weather">
      <input type="text" formControlName="city" class="inputCity">
      <button (click)="Reset()">Reset</button>
      <div *ngIf="requestForm.controls.city.invalid && requestForm.controls.city.touched" class="input-errors">
        <p class="input-errors" *ngIf="requestForm.controls.city.errors && requestForm.controls.city.errors.pattern">Enter only letters</p>
      </div>
      <p *ngIf="!weatherData" class="request-errors">
        {{error | uppercase}}
      </p>
    </div>
    <div *ngIf="weatherData" class="weather">
      <h3>{{weatherData.name}}</h3>
      <p>{{weatherData.weather[0].main}}</p>
      <img src="https://openweathermap.org/img/wn/{{weatherData.weather[0].icon}}@2x.png" alt="Wrong">
      <p>{{weatherData.main.temp | celsius}}</p>
    </div>
  </form>
</div>
